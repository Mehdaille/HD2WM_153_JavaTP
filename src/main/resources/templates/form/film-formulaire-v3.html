<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{v3/base}">
<!-- Surcharger le title -->
<title layout:fragment="title">Se connecter</title>

<body>

<!-- Surcharger le contenu -->
<div layout:fragment="content">

    <div class="uk-container">

        <h1 class="uk-heading-divider uk-text-center">Ajouter un film</h1>

        <form th:object="${film}" method="post" action="/show-film-formulaire">

            <!-- Champ titre -->
            <div class="uk-margin">
                <label class="uk-form-label" for="title">Titre</label>
                <div class="uk-form-controls">
                    <input th:field="*{title}" type="text" class="uk-input" placeholder="Saisir le titre"/>
                    <ul th:if="${#fields.hasErrors('title')}">
                        <li class="uk-form-danger" th:each="error:${#fields.errors('title')}" th:text="${error}">
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Champ année -->
            <div class="uk-margin">
                <label class="uk-form-label" for="year">Année</label>
                <div class="uk-form-controls">
                    <input th:field="*{year}" type="number" class="uk-input" placeholder="Saisir l'année">
                    <ul th:if="${#fields.hasErrors('year')}">
                        <li class="uk-form-danger" th:each="error:${#fields.errors('year')}" th:text="${error}">
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Champ durée -->
            <div class="uk-margin">
                <label class="uk-form-label" for="duration">Durée</label>
                <div class="uk-form-controls">
                    <input th:field="*{duration}" class="uk-input" type="number" placeholder="Saisir la durée"/>
                    <ul th:if="${#fields.hasErrors('duration')}">
                        <li class="uk-form-danger" th:each="error:${#fields.errors('duration')}" th:text="${error}">
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Champ genre -->
            <div class="uk-margin">
                <label class="uk-form-label" for="genre">Genre</label>
                <div class="uk-form-controls">
                    <input th:field="*{genre}" class="uk-input" type="text" placeholder="Saisir le genre"></input>
                    <ul th:if="${#fields.hasErrors('genre')}">
                        <li class="uk-form-danger" th:each="error:${#fields.errors('genre')}" th:text="${error}">
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Champ synopsis -->
            <div class="uk-margin">
                <label class="uk-form-label" for="synopsis">Synopsis</label>
                <div class="uk-form-controls">
                    <textarea th:field="*{synopsis}" class="uk-textarea" type="text"
                              placeholder="Saisir le synopsis"></textarea>
                    <ul th:if="${#fields.hasErrors('synopsis')}">
                        <li class="uk-form-danger" th:each="error:${#fields.errors('synopsis')}" th:text="${error}">
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Bouton submit -->
            <div class="uk-margin">
                <input type="submit" value="Enregister" class="uk-button uk-button-primary uk-width-1-1"/>
            </div>
        </form>

    </div>
</div>
</body>
</html>
