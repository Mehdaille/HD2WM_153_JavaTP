<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr"
      layout:decorate="~{layout/base}">
<!-- Surcharger le title -->
<title layout:fragment="title">Se connecter</title>

<body>

<!-- Surcharger le contenu -->
<div layout:fragment="content">
    <div class="uk-container">

        <h1 class="uk-heading-divider uk-text-center">Se Connecter</h1>

        <form th:object="${user}" method="post" action="user">

            <!--champs email-->
            <div class="uk-margin">
                <input th:field="*{email}" type="email" class="uk-input" placeholder="Saisir l'email"/>
            </div>

            <!--champs password-->
            <div class="uk-margin">
                <input th:field="*{password}" class="uk-input" placeholder="Saisir le mot de passe"/>
            </div>

            <!--Bouton submit-->
            <div class="uk-margin">
                <input type="submit" value="Se Connecter" class="uk-button uk-button-primary uk-width-1-1"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
